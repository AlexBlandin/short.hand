repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: check-added-large-files
-   repo: local
    hooks:
    -   id: ruff
        name: ruff
        entry: ruff
        language: system
        types: [python]
        require_serial: true
