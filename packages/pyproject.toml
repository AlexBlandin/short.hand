[project]
name = "shorthand_packages"
description = '`uv pip compile pyproject.toml -o requirements.txt` and `uv pip install -p \bin\python\Python312\python.exe -r requirements.txt` is great, common < hobby < extra, dev + extra < all'
version = "1.0.0"
license = "MIT"
authors = [{ name = "AlexBlandin" }]
dependencies = ["pip", "setuptools", "wheel", "virtualenv"]

[project.optional-dependencies]

# Convenience features, common < hobby < extra, all = dev + extra
common = ["ruff", "shorthand_packages[pytdl]", "shorthand_packages[sunrise]"]
hobby = ["shorthand_packages[common]", "shorthand_packages[cli]", "shorthand_packages[astro]", "shorthand_packages[writing]", "shorthand_packages[web]", "shorthand_packages[ml]", "shorthand_packages[external]"]
extra = ["shorthand_packages[hobby]", "shorthand_packages[crypto]", "shorthand_packages[cli_plus]", "shorthand_packages[handy]", "shorthand_packages[notebook]", "shorthand_packages[numeric]", "shorthand_packages[img]", "shorthand_packages[gui]", "shorthand_packages[numba_fast]"]
dev = ["ruff", "shorthand_packages[type]", "shorthand_packages[test]", "shorthand_packages[debug]", "shorthand_packages[cli]", "shorthand_packages[external]", "shorthand_packages[stubs]"]

# Specific hobby projects as features
yt-dlp = ["yt-dlp", "curl_cffi"]
pytdl = ["shorthand_packages[yt-dlp]", "langcodes", "pytomlpp", "humanize", "tqdm"]
sunrise = ["geocoder==1.38.1"]

# Toolbox features
type = ["mypy"]
test = ["pytest"]
debug = ["pdbp"]
cli = ["tqdm", "rich", "icecream", "tabulate", "colorama", "termcolor"]
cli_plus = ["shorthand_packages[cli]", "plotext[image]", "pytermgui", "textual", "textual-dev"]
crypto = ["pynacl", "cryptography", "certifi", "blake3"]
handy = ["tabulate", "pytomlpp", "sortedcontainers", "attrs", "more-itertools", "toolz", "fastcore", "humanize", "parse", "regex", "pendulum", "pylev", "langcodes", "psutil"]
astro = ["skyfield"]
carto = ["geopandas"]
external = ["cffi", "rethinkdb", "duckdb"]
writing = ["pypandoc", "proselint"]
web = ["aiohttp", "async-timeout", "beautifulsoup4", "lxml", "httpie", "soupsieve", "requests", "urllib3"]
notebook = ["jupyter", "notebook", "graphviz", "tqdm", "img"]
img = ["Pillow", "matplotlib", "seaborn[stats]", "pillow-avif-plugin"]
gui = ["shorthand_packages[img]", "dearpygui"]
numeric = ["numpy", "pandas", "scipy", "gmpy2==2.2.0a1", "numba", "imageio"]
ml = ["shorthand_packages[numeric]", "keras", "tensorflow", "jax[cpu]"]
numba_fast = ["tbb", "intel-cmplr-lib-rt"]
# consider = ["pywin32", "mpl_plotter", "pre-commit"]

# Type stubs, try to keep uptodate
stubs = ["typing-extensions", "pandas-stubs", "types-Pillow", "types-requests", "types-openpyxl", "types-Pygments", "types-colorama", "types-decorator", "types-jsonschema", "types-six"]
